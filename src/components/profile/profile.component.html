<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon icon-->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.44.0/tabler-icons.min.css">
    <!-- Core Css -->
</head>

<body class="DEFAULT_THEME bg-white">
    <main>
        <!-- Main Content -->
        <div
            class="flex flex-col w-full  overflow-hidden relative min-h-screen radial-gradient items-center justify-center g-0 px-4">

            <div [style]="{'background-color': principalUserColor}"
                class="justify-center items-center w-full card lg:flex max-w-md ">
                <div class=" w-full card-body">
                    <a href="../" class="py-4 block"><img src="../../assets/images/logos/youtube.svg" alt=""
                            class="mx-auto" /></a>
                    <!-- form -->
                    <form>
                        <div class="mb-4">
                            <label for="forName" [style]="{'color': neutralBUserColor}"
                                [style]="{'color': neutralWUserColor}" class="block text-sm  mb-2 text-gray-400">Image
                                Profile</label>
                            <input type="file" id="forField" [style]="{'background-color': neutralWUserColor}"
                                class="py-3 px-4 block w-full border-gray-200 rounded-sm text-sm focus:border-blue-600 focus:ring-0 "
                                aria-describedby="hs-input-helper-text" accept="image/jpeg, image/jpg, image/png"
                                #image>
                        </div>
                        <!-- username -->
                        <div class="mb-4">
                            <label [style]="{'color': neutralWUserColor}" for="forName"
                                class="block text-sm  mb-2 text-gray-400">Name</label>
                            <input type="text" id="forName" [style]="{'background-color': neutralWUserColor}"
                                class="py-3 px-4 block w-full border-gray-200 rounded-sm text-sm focus:border-blue-600 focus:ring-0 "
                                aria-describedby="hs-input-helper-text" minlength="3" #name>
                        </div>
                        <!-- lastname -->
                        <div class="mb-4">
                            <label [style]="{'color': neutralWUserColor}" for="forName"
                                class="block text-sm  mb-2 text-gray-400">LastName</label>
                            <input type="text" id="forName" [style]="{'background-color': neutralWUserColor}"
                                class="py-3 px-4 block w-full border-gray-200 rounded-sm text-sm focus:border-blue-600 focus:ring-0 "
                                aria-describedby="hs-input-helper-text" minlength="3" #lastname>
                        </div>
                        <!-- CI -->
                        <div class="mb-4">
                            <label [style]="{'color': neutralWUserColor}" for="forName"
                                class="block text-sm  mb-2 text-gray-400">CI</label>
                            <input type="number" id="forCi" [style]="{'background-color': neutralWUserColor}"
                                class="py-3 px-4 block w-full border-gray-200 rounded-sm text-sm focus:border-blue-600 focus:ring-0 "
                                aria-describedby="hs-input-helper-text" minlength="8" #ci>
                        </div>
                        <!-- Email -->
                        <div class="mb-4">
                            <label [style]="{'color': neutralWUserColor}" for="forEmail"
                                class="block text-sm  mb-2 text-gray-400">Email Address</label>
                            <input type="email" id="forEmail" [style]="{'background-color': neutralWUserColor}"
                                class="py-3 px-4 block w-full border-gray-200 rounded-sm text-sm focus:border-blue-600 focus:ring-0 "
                                aria-describedby="hs-input-helper-text" minlength="10" #email>
                        </div>
                        <!-- cellphone -->
                        <div class="mb-4">
                            <label [style]="{'color': neutralWUserColor}" for="forPassword"
                                class="block text-sm  mb-2 text-gray-400">Cellphone</label>
                            <input type="number" id="forCellphone" [style]="{'background-color': neutralWUserColor}"
                                class="py-3 px-4 block w-full border-gray-200 rounded-sm text-sm focus:border-blue-600 focus:ring-0 "
                                aria-describedby="hs-input-helper-text" minlength="11" #phone>
                        </div>

                        <!-- direction -->
                        <div class="mb-4">
                            <label [style]="{'color': neutralWUserColor}" for="forPassword"
                                class="block text-sm  mb-2 text-gray-400">Direction</label>
                            <input type="text" id="forCellphone" [style]="{'background-color': neutralWUserColor}"
                                class="py-3 px-4 block w-full border-gray-200 rounded-sm text-sm focus:border-blue-600 focus:ring-0 "
                                aria-describedby="hs-input-helper-text" minlength="3" #address>
                        </div>
                        <!-- Estados y ciudades de Venezuela-->

                        <div class="mb-12 mt-10 flex gap-2 justify-between items-center">
                            <p-autoComplete [dropdown]="true" [suggestions]="filteredStates"
                                (completeMethod)="filterStates($event)" field="state" (onChange)="onStateChange($event)"
                                #state>
                            </p-autoComplete>
                            <p-autoComplete [dropdown]="true" #city [suggestions]="filteredCities"
                                (completeMethod)="filterCities($event)" field="city" (onChange)="onCityChange($event)">
                            </p-autoComplete>
                        </div>

                        <!-- button -->
                        <div class="grid my-6">
                            <button [style]="{'background-color': secundaryUserColor}" (click)="upLoadChanges()"
                                routerLinkActive="router-link-active"
                                class="btn py-[10px] text-base text-white font-medium hover:bg-blue-700">Save
                                Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--end of project-->
    </main>

</body>

</html>
