<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon icon-->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.44.0/tabler-icons.min.css">
    <!-- Core Css -->
</head>

<body class="DEFAULT_THEME ">
    <main>
        <!-- Main Content -->
        <div
            class="flex flex-col w-full  overflow-hidden relative min-h-screen radial-gradient items-center justify-center g-0 px-4">

            <div class="justify-center items-center w-full card lg:flex max-w-md ">
                <div class=" w-full card-body">
                    <a href="../" class="py-4 block"><img src="../../assets/images/logos/youtube.svg" alt=""
                            class="mx-auto" /></a>
                    <p class="mb-4 text-gray-400 text-sm text-center">Your favorite Channel</p>
                    <!-- form -->
                    <form>
                        <!-- username -->
                        <div class="mb-4">
                            <label for="forUsername" class="block text-sm mb-2 text-gray-400">Username</label>
                            <input type="text" id="forUsername"
                                class="py-3 px-4 block w-full border-gray-200 rounded-sm text-sm focus:border-blue-600 focus:ring-0 "
                                aria-describedby="hs-input-helper-text">
                        </div>
                        <!-- password -->
                        <div class="mb-6">
                            <label for="forPassword" class="block text-sm  mb-2 text-gray-400">Password</label>
                            <input type="password" id="forPassword"
                                class="py-3 px-4 block w-full border-gray-200 rounded-sm text-sm focus:border-blue-600 focus:ring-0 "
                                aria-describedby="hs-input-helper-text">
                        </div>
                        <!-- checkbox -->
                        <div class="flex justify-between">
                            <div class="flex">
                                <input type="checkbox"
                                    class="shrink-0 mt-0.5 border-gray-200 rounded-[4px] text-blue-600 focus:ring-blue-500 "
                                    id="hs-default-checkbox" checked>
                                <label for="hs-default-checkbox" class="text-sm text-gray-500 ms-3">Remeber this
                                    Device</label>
                            </div>
                            <a href="../" class="text-sm font-semibold text-blue-600 hover:text-blue-700">Forgot
                                Password ?</a>
                        </div>
                        <!-- button -->
                        <div class="grid my-6">
                            <a [routerLink]="['']" routerLinkActive="router-link-active"
                                class="btn py-[10px] text-base text-white font-medium hover:bg-blue-700">Sign
                                In</a>
                        </div>

                        <div class="flex justify-center gap-2 items-center">
                            <p class="text-base font-semibold text-gray-400">New to Youtube </p>
                            <a [routerLink]="['/register']" routerLinkActive="router-link-active"
                                class="text-sm font-semibold text-blue-600 hover:text-blue-700">Create an account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--end of project-->
    </main>



</body>

</html>
